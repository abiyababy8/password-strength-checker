<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Checker</title>
    <link rel="shortcut icon" href="./icon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            background-image: url(./background.jpg);
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="row mt-5">
            <div class="col-md-3"></div>
            <div class="col-md-6 mt-5 bg-light rounded text-center p-4">
                <h4 class="text-primary mb-3">CHECK PASSWORD STRENGTH</h4>
                
                <input type="password" placeholder="Enter your password here" 
                    class="form-control mb-3 w-75 mx-auto text-center p-2"
                    id="passwordField" oninput="checkValue()">
            
                <button type="button" onclick="clearField()" class="btn btn-danger w-50">Clear</button>
            
                <p id="strength" class="mt-3"></p>
            </div>
            
            <div class="col-md-3"></div>
        </div>
    </div>
    <script>
        function checkValue() {
    let password = document.getElementById("passwordField").value;
    let UpperCase = false, LowerCase = false, Numbers = false, SpecialChar = false;

    // Define special characters
    let specialChars = "!@#$%^&*()_+[]{}|;:',.<>?/`~";

    // Loop through each character in the password
    for (let char of password) {
        if (char >= 'A' && char <= 'Z') {
            UpperCase = true;
        }  
        else if (char >= 'a' && char <= 'z') {
            LowerCase = true;
        } 
        else if (char >= '0' && char <= '9'){ 
            Numbers = true;
        }  
        else if (specialChars.includes(char)) {
            SpecialChar = true;
        } 
    }

    let strengthText = "Strength: Weak";
    let strengthColor = "red";

    if (password.length >= 8 && UpperCase && LowerCase && Numbers && SpecialChar) {
        strengthText = "Strength: Strong";
        strengthColor = "green";
    } else if (password.length >= 6) {
        strengthText = "Strength: Medium";
        strengthColor = "orange";
    }

    let strength = document.getElementById("strength");
    strength.innerHTML = strengthText;
    strength.style.color = strengthColor;
}

        function clearField() {
            passwordField.value = ""
            strength.innerHTML = ""
        }
    </script>
</body>

</html>
